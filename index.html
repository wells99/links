<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Links</title>
</head>
<body>
    <div class=" bg-[#1c2022] h-screen flex flex-col overflow-y-auto overflow-x-hidden items-center justify-center pb-10">
        
            <div id="card" class="#737373 w-[460px]  pt-20  flex flex-col items-center  justify-center ">
                <div 
                id="image" 
                class="w-40 h-40 border-4 border-blue-600 rounded-full bg-no-repeat bg-contain bg-center pt-10" 
                style="background-image: url(/assets/face.jpg);">
                    
                </div>
                <div id="text" class="text-white text-wrap lg:text-xl lg:mb-10 flex flex-col items-center justify-center ">
                    
                    <div class="p-2 mb-4">
                        <h2 class="font-bold">
                            Wellington Matos
                        </h2>
                        
                        <a class="cursor-pointer" href="https://acadtec.com.br/blog/desenvolvimento-backend/o-que-faz-um-programador-web">
                            <h2 class="font-semibold text-blue-600">
                                Programador Web 
                            </h2>
                        </a>
                        
                    </div>
   
                    <div class="flex flex-col items-center justify-center px-16 text-center">
                        <p>
                            <span class="text-purple-500 font-medium">Digitalizando</span>  suas vendas e serviços
                        </p>
        
                        <p>
                            <span class="font-medium text-green-500">Aumente seu lucro</span> com o poder  da internet
                        </p>
                    </div>
    
                </div>
                <div id="buttons" class="flex lg:flex-row-reverse flex-col-reverse justify-center items-center mt-4 gap-4">
                    <button type="button" 
                    class="border-2 border-solid border-green-500 text-green-500 rounded-lg p-2 
                    cursor-pointer hover:bg-black hover:text-white transition duration-300 
                    text-xl   20px font-semibold ">
                    <div class="flex flex-row items-center justify-center gap-4">
                        <img src="assets/whatsapp.png" alt="whatsapp" class="w-8 lg:ml-4">    
                        <p class="lg:mr-4">Whatsapp</p>
                    </div>
                    </button>
    
                    <button type="button" 
                    class="border-2 border-solid border-purple-500 text-purple-500 rounded-lg p-2  
                    cursor-pointer hover:bg-black hover:text-white transition duration-300 
                    text-xl  font-semibold "> 
                    <div class="flex flex-row items-center justify-center gap-4">
                        <img src="assets/instagram.png" alt="instagram" class="w-8 lg:ml-4">
                        <p class="lg:mr-4">Instagram</p>
                    </div>
                    </button>
    
                    <button type="button" 
                    class="border-2 border-solid border-blue-500 text-blue-500 rounded-lg p-2 
                    cursor-pointer hover:bg-black hover:text-white transition duration-300 
                    text-xl  font-semibold">
                    <div class="flex flex-row items-center justify-center gap-4 pr-5 pb-0">
                        <img src="assets/linkedin.png" alt="linkedin" class="w-8 lg:ml-4">
                        <p>LinkedIn</p>
                    </div>
                    </button>

                    <button type="button" 
                    class="border-2 border-solid border-neutral-500 text-neutral-500 rounded-lg p-2 
                    cursor-pointer hover:bg-black hover:text-white transition duration-300 
                    text-xl  font-semibold">
                    <div class="flex flex-row items-center justify-center gap-4 pr-5 pb-0">
                        <img src="assets/github.png" alt="github" class="w-8 lg:ml-4">
                        <p>_Github_</p>
                    </div>
                    </button>

                    <button type="button" 
                    class="border-2 border-solid border-blue-500 text-blue-500 rounded-lg p-2 
                    cursor-pointer hover:bg-black hover:text-white transition duration-300 
                    text-xl  font-semibold">
                    <div class="flex flex-row items-center justify-center gap-4 pr-5 pb-0">
                        <img src="assets/doc.png" alt="github" class="w-8 lg:ml-4">
                        <p>Currículo</p>
                    </div>
                    </button>

                    <button type="button" 
                    class="border-2 border-solid border-white text-white rounded-lg p-2 
                    cursor-pointer hover:bg-black hover:text-white  transition duration-300 
                    text-xl  font-semibold">
                    <div class="flex flex-row items-center justify-center gap-4 pr-5">
                        <img src="assets/ppower.png" alt="github" class="w-8 lg:ml-4">
                        <p>Portfólio</p>
                    </div>
                    </button>
                </div>
            </div>
      
    </div>
</body>
</html>
